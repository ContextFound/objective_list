name: objective_list
description: A new Flutter project for managing objectives and their associated actions.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  flutter_reorderable_list: ^0.1.3
  intl: ^0.17.0
  uuid: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

dependency_overrides:
  flutter_reorderable_list: any

flutter:
  uses-material-design: true
  # assets:
  #   - assets/images/

# The following section is specific to Flutter for web.
flutter_web_plugins:
  pluginClass: ObjectiveListWeb
  fileName: lib/objective_list_web.dart

# For enabling null safety, make sure your environment sdk version is at least 2.12.0.
# And then run `dart migrate` in your project directory.
